<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero!</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kalnia+Glaze:wght@100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
    <nav class="navbar bg-success"  data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand fs-2" href="#">
            <img src="./assets/img/sh2.jpg" alt="LogoSH" width="40" height="34" class="d-inline-block align-text-top mx-3">
            SuperHero
        </a>
        </div>
    </nav>
<div id="BuscadorSH">
    <div class="container-fluid text-center">
        <div class="text-center">
            <img class="rounded my-4" src="./assets/img/sh1.jpg" width="400" height="300" alt="imagen superhero">
        </div>
        <h2 class="title fs-1">¡Encuentra tu <span class="titleSH">SuperHero!</span> </h2>

        <div class="d-grid col-8 mx-auto mt-3">
            <label for="entradaNumero" class="label fs-4 my-2">Ingresa el número del SuperHero que deseas encontrar</label>
            <input id="entradaNumero" type="text" class="form-control form-control-lg mb-3"  placeholder="Introduce un número de máximo 3 dígitos" maxlength="3">
        </div>

        <div class="col-3 mx-auto mt-2">
            <button id="encuentraBtn" class="btn btn-success fs-5" type="button">Encuentra tu SuperHero Aquí</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="resultado" class="mt-3"></div>
                    <div id="chartContainer" class="mt-3" style="height: 400px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
